<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js"></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="body__wrapper">
    <header>
      <h1 class="header__title">
        ROCK PAPER SCISSORS
      </h1>
    </header>

    <div class="info">
      <div class="info__text-wrapper">
        <span class="info__text">
          Choose the number of wins per match and make your choice to begin the game!
        </span>
      </div>
      <div class="info__buttons-wrapper">
        <div class="info__rounds-wrapper">
          <button class="info__dropdown-button info__buttons">Wins per Match</button>
          <div class="info__dropdown-content">
            <span>1 win</span>
            <span>2 wins</span>
            <span>3 wins</span>
            <span>4 wins</span>
            <span>5 wins</span>
          </div>
        </div>
        <div class="info__restart-wrapper">
          <button class="info__restart-button info__buttons">Restart</button>
        </div>
      </div>
    </div>

    <div class="main-game">
      <div class="main-game__player-box">
        <div class="main-game__player-game">
          <div class="main-game__player-controls">
            <div class="main-game__player-rock controls">
              <span>✊</span>
            </div>
            <div class="main-game__player-paper controls">
              <span>🖐️</span>
            </div>
            <div class="main-game__player-scissors controls">
              <span>✌️</span>
            </div>
          </div>
          <div class="main-game__player-choice-box">
            <span class="main-game__player-choice">🖐️</span>
          </div>
        </div>
        <div class="main-game__player-label-wrapper">
          <span class="main-game__player-label">
            Player
          </span>
        </div>
      </div>
      <div class="main-game__versus">
        <span>
          VS
        </span>
      </div>
      <div class="main-game__computer-box">
        <div class="main-game__computer-game">
          <div class="main-game__computer-controls">
            <div class="main-game__computer-rock controls">
              <span>✊</span>
            </div>
            <div class="main-game__computer-paper controls">
              <span>🖐️</span>
            </div>
            <div class="main-game__computer-scissors controls">
              <span>✌️</span>
            </div>
          </div>
          <div class="main-game__computer-choice-box">
            <span class="main-game__computer-choice">🖐️</span>
          </div>
        </div>
        <div class="main-game__computer-label-wrapper">
          <span class="main-game__computer-label">
            Computer
          </span>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <span>Monalisa Pereira © 2023</span>
  </footer>
</body>
</html>
