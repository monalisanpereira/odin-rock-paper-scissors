<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="script.js"></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <h1 class="header__title">
      Rock Paper Scissors
    </h1>
  </header>

  <div class="information">
    <div class="information__text-wrapper">
      <span class="information__text">
        Result
      </span>
    </div>
    <div class="information__button-wrapper">
      <div class="information__rounds-wrapper">
        <button class="information__dropdown-button">Wins per Match</button>
        <div class="information__dropdown-content">
          <span>1 win</span>
          <span>2 wins</span>
          <span>3 wins</span>
          <span>4 wins</span>
          <span>5 wins</span>
        </div>
      </div>
      <div class="information__restart-wrapper">
        <button class="information__restart-button">Restart</button>
      </div>
    </div>
  </div>

  <div class="main-game">
    <div class="main-game__player-box">
      <div class="main-game__player-game">
        <div class="main-game__player-controls">
          <div class="main-game__player-rock controls">
            <span>✊</span>
          </div>
          <div class="main-game__player-paper controls">
            <span>🖐️</span>
          </div>
          <div class="main-game__player-scissors controls">
            <span>✌️</span>
          </div>
        </div>
        <div class="main-game__player-choice-box">
          <span class="main-game__player-choice">🖐️</span>
        </div>
      </div>
      <div class="main-game__player-label-wrapper">
        <span class="main-game__player-label">
          Player
        </span>
      </div>
    </div>
    <div class="main-game__versus">
      <span>
        VS
      </span>
    </div>
    <div class="main-game__computer-box">
      <div class="main-game__computer-game">
        <div class="main-game__computer-controls">
          <div class="main-game__computer-rock controls">
            <span>✊</span>
          </div>
          <div class="main-game__computer-paper controls">
            <span>🖐️</span>
          </div>
          <div class="main-game__computer-scissors controls">
            <span>✌️</span>
          </div>
        </div>
        <div class="main-game__computer-choice-box">
          <span class="main-game__computer-choice">🖐️</span>
        </div>
      </div>
      <div class="main-game__computer-label-wrapper">
        <span class="main-game__computer-label">
          Computer
        </span>
      </div>
    </div>
  </div>

  <footer>
    <span>Monalisa Pereira © 2023</span>
  </footer>
</body>
</html>
