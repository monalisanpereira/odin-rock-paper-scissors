<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <script src="script.js" defer></script>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="body__wrapper">
    <header>
      <h1 class="header__title">
        ROCK PAPER SCISSORS
      </h1>
    </header>

    <div class="info">
      <div class="info__text-wrapper">
        <span id="info-text" class="info__text">
          Choose the number of wins per match and make your choice to begin the game!
        </span>
      </div>
      <div class="info__buttons-wrapper">
        <div class="info__rounds-wrapper">
          <button class="info__dropdown-button info__buttons">Wins per Match</button>
          <div class="info__dropdown-content">
            <span id="one-win" value="1" class="info__dropdown-option">1 win</span>
            <span id="two-wins" value="2" class="info__dropdown-option">2 wins</span>
            <span id="three-wins" value="3" class="info__dropdown-option">3 wins</span>
            <span id="four-wins" value="4" class="info__dropdown-option">4 wins</span>
            <span id="five-wins" value="5" class="info__dropdown-option">5 wins</span>
          </div>
        </div>
        <div class="info__restart-wrapper">
          <button id="restart-button" class="info__restart-button info__buttons">Restart</button>
        </div>
      </div>
    </div>

    <div class="main-game">
      <div class="main-game__player-box main-game__wrapper-box">
        <div class="main-game__player-game main-game__game">
          <div class="main-game__player-controls main-game__controls">
            <div id="player-rock" class="main-game__control">
              <span>‚úä</span>
            </div>
            <div id="player-paper" class="main-game__control">
              <span>üñêÔ∏è</span>
            </div>
            <div id="player-scissors" class="main-game__control">
              <span>‚úåÔ∏è</span>
            </div>
          </div>
          <div class="main-game__player-choice-box main-game__choice-box">
            <span id="player-choice" class="main-game__player-choice main-game__choice"></span>
          </div>
        </div>
        <div class="main-game__player-label-wrapper main-game__label-wrapper">
          <span class="main-game__player-label">
            PLAYER
          </span>
        </div>
      </div>
      <div class="main-game__versus">
        <span>
          VS
        </span>
      </div>
      <div class="main-game__computer-box main-game__wrapper-box">
        <div class="main-game__computer-game  main-game__game">
          <div class="main-game__computer-choice-box main-game__choice-box">
            <span id="computer-choice" class="main-game__computer-choice main-game__choice"></span>
          </div>
          <div class="main-game__computer-controls main-game__controls">
            <div class="main-game__computer-rock main-game__control">
              <span>‚úä</span>
            </div>
            <div class="main-game__computer-paper main-game__control">
              <span>üñêÔ∏è</span>
            </div>
            <div class="main-game__computer-scissors main-game__control">
              <span>‚úåÔ∏è</span>
            </div>
          </div>
        </div>
        <div>
          <div class="main-game__computer-label-wrapper main-game__label-wrapper">
            <span class="main-game__computer-label">
              COMPUTER
            </span>
            <span class="main-game__computer-wins">
              0
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <span>Monalisa Pereira ¬© 2023</span>
  </footer>
</body>
</html>
